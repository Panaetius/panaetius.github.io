<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.data.cv.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/cv_base.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/cv_skeleton.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/cv_layout.css" | relative_url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ "/assets/images/cv.png" | relative_url }}" class="me">
        <h1>{{ site.data.cv.name }}</h1>
        <address>
                {{ site.data.cv.address.city }}<br/>
                {{ site.data.cv.address.country }}
        </address>
        <p>
            <a href="{{ site.data.cv.website_full }}">{{ site.data.cv.website }}</a><br/>
        </p>
        <p>
            <a href="{{ site.data.cv.email_full }}">{{ site.data.cv.email }}</a><br/>
            <a href="https://github.com/{{ site.data.cv.github }}"><i class="fa fa-github"></i> Github</a> 
        </p>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/jekyllt/vitae">vitae</a> with ♥</p>
    </footer>
    </div>
</div>
<a href="https://github.com/jekyllt/vitae">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
         alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
