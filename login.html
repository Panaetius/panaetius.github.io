    <script>
    $(document)
    .ready(function() {
      $('.ui.form')
      .form({
        fields: {
          email: {
            identifier  : 'email',
            rules: [
            {
              type   : 'empty',
              prompt : 'Please enter your e-mail'
            },
            {
              type   : 'email',
              prompt : 'Please enter a valid e-mail'
            }
            ]
          },
          password: {
            identifier  : 'password',
            rules: [
            {
              type   : 'empty',
              prompt : 'Please enter your password'
            },
            {
              type   : 'length[6]',
              prompt : 'Your password must be at least 6 characters'
            }
            ]
          }
        }
      })
      ;
      $('.ui.form .submit.button')
      .api({
        url: 'start.html',
        method: 'get'
      });
      $('.ui.button.forgot-password').click(function(){

        $('.ui.modal.firstModal')
        .modal('show')
        ;
      });
      $('.ui.button.cancel').click(function(){

        $('.ui.modal.firstModal')
        .modal('hide')
        ;
      });
      $('.ui.button.send-email').click(function(){

        $('.ui.modal.secondModal')
        .modal('show')
        ;
      });
      $('.ui.button.ok').click(function(){

        $('.ui.modal.secondModal')
        .modal('hide')
        ;
      });
    })
;
</script>
