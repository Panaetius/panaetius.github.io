title: "Panaetius' Blog"
author: "Panaetius"
description: "Adventures in coding and other tech"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%Y-%m-%d"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "README.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:panaetius@users.noreply.github.com"}
  - {title: Github, icon: github, url: "https://github.com/panaetius"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
  disqus: True
  disqus_shortname: "panaetius-github-io"    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

sass:
  sass_dir: _sass

plugins:
 - jekyll-feed
